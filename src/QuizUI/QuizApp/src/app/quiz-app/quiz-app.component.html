<section class="quiz-app">
  <header class="header">
    <h1>Quiz Application</h1>
  </header>
  <section class="main">
    <span>What is your email address please?</span>
    <input type="text" placeholder="Enter your email." [(ngModel)]="email"/><br/>
     <span>Choose Quiz:</span>
     <select name="select">
      <option *ngFor="let quiz of quizesrx | async" value="{{quiz.id}}">{{quiz.title}}</option>      
     </select>
     <!-- TODO: make sure to inject quizid dynamically, remove hardcoding here: --> 
     <input type="button" value="Start Quiz!" (click)="startAttempt(email, 0)"/>
  </section> 
</section>
